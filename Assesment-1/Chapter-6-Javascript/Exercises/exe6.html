<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <link rel="stylesheet" href="exe6.css">
</head>
<body>
    <div class="container">
        <h1>Petrol Calculator</h1>

        <label for="costPerLitre">Cost per Litre (AED):</label>
        <input type="number" id="costPerLitre" value="1.72" step="0.01">

        <label for="litresPurchased">Litres Purchased:</label>
        <input type="number" id="litresPurchased" value="0">

        <button onclick="calculateTotal()">Calculate Total</button>

        <p id="totalCost">Total Cost: AED 0.00</p>
    </div>

    <script src="exe6.js"></script>
</body>
</html>
