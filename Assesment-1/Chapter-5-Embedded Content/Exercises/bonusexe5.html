<body>
    <h1>Alan Partridge Soundboard</h1>

            <div id="samples"></div>

                <button id="prev" onclick="prevPage()">&#8592;</button>
                <button id="next" onclick="nextPage()">&#8594;</button>

            <h2>Text to Speech</h2>
            <textarea id="ttsInput" placeholder="Type here..."></textarea>
            <button onclick="textToSpeech()">Speak</button>
        </div>
    </div>
	
<script src="bonusexe5.js"></script>
